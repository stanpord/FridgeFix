<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FridgeFix Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        body { font-family: 'Quicksand', sans-serif; background-color: #fffaf0; -webkit-tap-highlight-color: transparent; }
        
        /* Interactive UI Elements */
        .toggle-bg { background-color: #e5e7eb; transition: background-color 0.3s; }
        .toggle-dot { transform: translateX(0); transition: transform 0.3s, background-color 0.3s; }
        input:checked + .toggle-bg { background-color: #ffedd5; border: 1px solid #fed7aa; }
        input:checked + .toggle-bg + .toggle-dot { transform: translateX(100%); background-color: #f97316; }

        .loading-shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .btn-active:active { transform: scale(0.96); }
        .input-slide-in { animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        
        select { -webkit-appearance: none; appearance: none; background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23f97316' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 0.75rem center; background-size: 1em; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Header -->
    <nav class="bg-white shadow-sm p-4 sticky top-0 z-50">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-orange-500"><i class="fas fa-utensils mr-2"></i>FridgeFix</h1>
            <div class="text-right">
                <span class="text-[9px] bg-orange-500 text-white px-2 py-0.5 rounded-full font-bold uppercase tracking-widest">Ultimate v2.9.1</span>
            </div>
        </div>
    </nav>

    <main id="app-container" class="max-w-md mx-auto px-4 pt-4 pb-12">
        <!-- Input Phase -->
        <section id="input-section" class="space-y-6">
            <div class="bg-white rounded-3xl p-6 shadow-xl border border-orange-50">
                <h2 class="text-xl font-bold text-gray-800 mb-1">What are we cooking?</h2>
                <p class="text-sm text-gray-500 mb-6">Scan your fridge or type your ingredients.</p>
                
                <!-- Vision Module -->
                <div class="mb-6">
                    <div id="image-preview-container" class="hidden mb-4 relative">
                        <img id="image-preview" class="w-full h-56 object-cover rounded-2xl border-4 border-white shadow-md">
                        <button onclick="clearImage()" class="absolute -top-2 -right-2 bg-red-500 text-white w-10 h-10 rounded-full shadow-xl flex items-center justify-center border-4 border-white"><i class="fas fa-times"></i></button>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="document.getElementById('camera-input').click()" class="bg-orange-50 border-2 border-orange-100 rounded-2xl py-6 flex flex-col items-center justify-center text-orange-600 btn-active transition-all">
                            <i class="fas fa-camera text-2xl mb-1"></i>
                            <span class="text-[10px] font-bold uppercase tracking-widest">Snap Photo</span>
                            <input type="file" id="camera-input" accept="image/*" capture="environment" class="hidden" onchange="processImage(this)">
                        </button>
                        <button onclick="document.getElementById('gallery-input').click()" class="bg-gray-50 border-2 border-gray-100 rounded-2xl py-6 flex flex-col items-center justify-center text-gray-400 btn-active transition-all">
                            <i class="fas fa-image text-2xl mb-1"></i>
                            <span class="text-[10px] font-bold uppercase tracking-widest">Gallery</span>
                            <input type="file" id="gallery-input" accept="image/*" class="hidden" onchange="processImage(this)">
                        </button>
                    </div>
                </div>

                <!-- Ingredient Collector -->
                <div id="ingredients-list" class="space-y-3 mb-4">
                    <div class="flex items-center space-x-2">
                        <input type="text" placeholder="Main (e.g. Chicken)" class="ingredient-input w-full p-4 rounded-xl bg-gray-50 border-none outline-none focus:ring-2 focus:ring-orange-300 text-sm">
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="text" placeholder="Veggie (e.g. Broccoli)" class="ingredient-input w-full p-4 rounded-xl bg-gray-50 border-none outline-none focus:ring-2 focus:ring-orange-300 text-sm">
                    </div>
                </div>

                <button onclick="addIngredientField()" class="mb-8 flex items-center text-orange-500 font-bold text-xs bg-orange-50 px-4 py-2 rounded-full hover:bg-orange-100 transition btn-active">
                    <i class="fas fa-plus-circle mr-2"></i> Add Another
                </button>

                <!-- Preferences Module -->
                <div class="bg-gray-50 rounded-2xl p-4 mb-6">
                    <button onclick="toggleAdvanced()" class="w-full flex justify-between items-center text-[10px] font-bold text-gray-400 uppercase tracking-widest outline-none">
                        <span><i class="fas fa-sliders-h mr-2"></i> Dietary & Method</span>
                        <i id="adv-icon" class="fas fa-chevron-down transition-transform"></i>
                    </button>
                    
                    <div id="advanced-options" class="hidden mt-4 space-y-4">
                        <div class="grid grid-cols-2 gap-3">
                            <select id="diet" class="w-full p-2.5 bg-white border border-gray-100 rounded-xl text-xs outline-none">
                                <option value="none">No Restrictions</option>
                                <option value="vegetarian">Vegetarian</option>
                                <option value="gluten-free">Gluten-Free</option>
                                <option value="dairy-free">Dairy-Free</option>
                            </select>
                            <select id="method" class="w-full p-2.5 bg-white border border-gray-100 rounded-xl text-xs outline-none">
                                <option value="any">Any Method</option>
                                <option value="stovetop">Stovetop</option>
                                <option value="air-fryer">Air Fryer</option>
                                <option value="oven">Oven</option>
                                <option value="slow-cooker">Slow Cooker</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between mb-8 px-2">
                    <span class="text-sm font-medium text-gray-700">Kid-Friendly Mode</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="kid-friendly" class="sr-only" checked>
                        <div class="toggle-bg w-11 h-6 rounded-full border border-gray-200"></div>
                        <div class="toggle-dot absolute left-[2px] top-[2px] bg-white w-5 h-5 rounded-full shadow-sm border border-gray-100"></div>
                    </label>
                </div>

                <button id="generate-btn" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-5 rounded-2xl shadow-lg flex justify-center items-center btn-active transition-all">
                    <span>Fix My Dinner</span>
                    <i class="fas fa-magic ml-3"></i>
                </button>
            </div>
        </section>

        <!-- Loading Phase -->
        <div id="loading" class="hidden py-12 text-center">
            <div class="flex justify-center space-x-2 mb-6">
                <div class="w-3 h-3 bg-orange-400 rounded-full animate-bounce"></div>
                <div class="w-3 h-3 bg-orange-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                <div class="w-3 h-3 bg-orange-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
            </div>
            <p id="loading-text" class="text-orange-500 font-bold animate-pulse text-sm uppercase tracking-widest">Chef is creating your recipe...</p>
        </div>

        <!-- Recipe Phase -->
        <section id="recipe-section" class="hidden">
            <div class="bg-white rounded-3xl p-6 shadow-xl border-t-8 border-orange-500 mb-8">
                <div id="recipe-content"></div>
                
                <div class="mt-8 pt-6 border-t border-gray-100 flex items-center justify-between">
                    <button onclick="shareRecipe()" class="flex items-center space-x-2 text-orange-500 font-bold text-sm bg-orange-50 px-4 py-2 rounded-xl btn-active">
                        <i class="fas fa-paper-plane"></i>
                        <span>Share with Partner</span>
                    </button>
                    <div class="flex space-x-4">
                        <button onclick="location.reload()" class="text-xs text-gray-400 underline uppercase font-bold tracking-widest">Reset</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Background Canvas for Compression -->
    <canvas id="compress-canvas" class="hidden"></canvas>

    <script type="module">
        // API CONFIGURATION
        const apiKey = "AIzaSyB8WbLRM8uQFa-s4GHO7N6l8ocexoPdhHg";
        let base64Image = null;
        let lastGeneratedRecipe = null;

        // UI ACTIONS
        window.toggleAdvanced = () => {
            const el = document.getElementById('advanced-options');
            const icon = document.getElementById('adv-icon');
            el.classList.toggle('hidden');
            icon.classList.toggle('rotate-180');
        };

        window.addIngredientField = () => {
            const container = document.getElementById('ingredients-list');
            const div = document.createElement('div');
            div.className = "flex items-center space-x-2 input-slide-in";
            div.innerHTML = `<input type="text" placeholder="Extra ingredient..." class="ingredient-input w-full p-4 rounded-xl bg-gray-50 border-none outline-none focus:ring-2 focus:ring-orange-300 text-sm">
                             <button onclick="this.parentElement.remove()" class="text-gray-300 hover:text-red-400 p-2"><i class="fas fa-times"></i></button>`;
            container.appendChild(div);
        };

        // IMAGE PIPELINE
        window.processImage = (input) => {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.getElementById('compress-canvas');
                        const ctx = canvas.getContext('2d');
                        let w = img.width, h = img.height, max = 1024;
                        if (w > h) { if (w > max) { h *= max/w; w = max; } }
                        else { if (h > max) { w *= max/h; h = max; } }
                        canvas.width = w; canvas.height = h;
                        ctx.drawImage(img, 0, 0, w, h);
                        const compressed = canvas.toDataURL('image/jpeg', 0.6);
                        document.getElementById('image-preview').src = compressed;
                        document.getElementById('image-preview-container').classList.remove('hidden');
                        base64Image = compressed.split(',')[1];
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        };

        window.clearImage = () => {
            document.getElementById('image-preview-container').classList.add('hidden');
            document.getElementById('camera-input').value = "";
            document.getElementById('gallery-input').value = "";
            base64Image = null;
        };

        // API PIPELINE WITH EXPONENTIAL BACKOFF
        async function callGemini(payload, retryCount = 0) {
            const delays = [1000, 2000, 4000, 8000, 16000];
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    if (retryCount < 5) {
                        await new Promise(r => setTimeout(r, delays[retryCount]));
                        return callGemini(payload, retryCount + 1);
                    }
                    throw new Error("Chef is offline. Check connection.");
                }

                return await response.json();
            } catch (err) {
                if (retryCount < 5) {
                    await new Promise(r => setTimeout(r, delays[retryCount]));
                    return callGemini(payload, retryCount + 1);
                }
                throw err;
            }
        }

        window.generateRecipe = async function() {
            const inputs = document.querySelectorAll('.ingredient-input');
            const ingredients = Array.from(inputs).map(i => i.value.trim()).filter(v => v !== "");
            const diet = document.getElementById('diet').value;
            const method = document.getElementById('method').value;
            const isKid = document.getElementById('kid-friendly').checked;
            
            if(ingredients.length === 0 && !base64Image) return alert("Give the chef something to work with!");

            document.getElementById('input-section').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            const prompt = `Act as a helpful family chef. Use text: ${ingredients.join(', ')} and attached image.
            Constraints: ${diet} diet, ${method} cooking method, ${isKid ? 'Kid-friendly (mild flavor, familiar textures)' : 'Standard'}.
            Strictly respond in valid JSON format: { "title": "...", "time": "...", "pantry": ["..."], "steps": ["..."] }`;

            const payload = {
                contents: [{ 
                    parts: [
                        { text: prompt },
                        ...(base64Image ? [{ inlineData: { mimeType: "image/jpeg", data: base64Image } }] : [])
                    ] 
                }],
                generationConfig: { responseMimeType: "application/json" }
            };

            try {
                const data = await callGemini(payload);
                const rawText = data.candidates[0].content.parts[0].text;
                const cleanJson = rawText.replace(/```json/g, '').replace(/```/g, '').trim();
                lastGeneratedRecipe = JSON.parse(cleanJson);
                renderRecipe(lastGeneratedRecipe);
            } catch (err) {
                console.error(err);
                alert("Chef's kitchen is a mess! Let's try again in a moment.");
                location.reload();
            }
        };

        function renderRecipe(recipe) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('recipe-section').classList.remove('hidden');
            document.getElementById('recipe-content').innerHTML = `
                <h3 class="text-3xl font-bold text-gray-800 mb-2">${recipe.title}</h3>
                <div class="text-orange-600 font-extrabold mb-8 text-xs tracking-widest uppercase flex items-center">
                    <i class="far fa-clock mr-2 text-sm"></i> READY IN ${recipe.time.toUpperCase()}
                </div>
                
                <div class="mb-8">
                    <p class="text-[9px] uppercase tracking-[0.3em] text-gray-400 font-bold mb-4">Pantry Essentials</p>
                    <div class="flex flex-wrap gap-2">
                        ${recipe.pantry.map(p => `<span class="bg-orange-50 text-orange-700 px-3 py-1.5 rounded-lg text-[10px] font-bold uppercase border border-orange-100">${p}</span>`).join('')}
                    </div>
                </div>

                <div class="space-y-6">
                    <p class="text-[9px] uppercase tracking-[0.3em] text-gray-400 font-bold mb-4 text-left">The Game Plan</p>
                    ${recipe.steps.map((s, idx) => `
                        <div class="flex items-start">
                            <span class="flex-shrink-0 w-7 h-7 bg-orange-500 text-white rounded-xl flex items-center justify-center text-xs font-bold mr-4 shadow-sm">${idx+1}</span>
                            <p class="text-sm text-gray-700 leading-relaxed pt-0.5 text-left">${s}</p>
                        </div>
                    `).join('')}
                </div>
            `;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.shareRecipe = async function() {
            if (!lastGeneratedRecipe) return;
            const text = `Hey! Check out this dinner idea from FridgeFix:\n\nðŸ´ ${lastGeneratedRecipe.title}\nâ± Time: ${lastGeneratedRecipe.time}\n\nðŸ‘©â€ðŸ³ Steps:\n${lastGeneratedRecipe.steps.map((s, i) => `${i + 1}. ${s}`).join('\n')}`;
            
            if (navigator.share) {
                try { await navigator.share({ title: lastGeneratedRecipe.title, text: text }); } catch (e) {}
            } else {
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                alert("Recipe copied to clipboard! Paste it into a text message.");
            }
        };

        document.getElementById('generate-btn').addEventListener('click', generateRecipe);
    </script>
</body>
</html>
