<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FridgeFix - Stop the 5:30 PM Panic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        body { font-family: 'Quicksand', sans-serif; background-color: #fffaf0; }
        .recipe-card { transition: all 0.3s ease; }
        .loading-shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .dot { transition: all 0.3s ease; }
        input:checked ~ .dot { transform: translateX(100%); background-color: #f97316; }
        input:checked ~ .block { background-color: #ffedd5; }
    </style>
</head>
<body class="min-h-screen pb-12">

    <!-- Header -->
    <nav class="bg-white shadow-sm p-4 mb-6">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-orange-500"><i class="fas fa-utensils mr-2"></i>FridgeFix</h1>
            <span class="text-xs bg-orange-100 text-orange-600 px-2 py-1 rounded-full font-bold uppercase tracking-wider">Beta</span>
        </div>
    </nav>

    <main class="max-w-md mx-auto px-4">
        <!-- Error Message (Hidden by default) -->
        <div id="error-display" class="hidden mb-4 p-4 bg-red-50 border border-red-200 text-red-700 rounded-2xl text-sm">
            <p class="font-bold mb-1">Kitchen's a bit messy!</p>
            <p id="error-text"></p>
        </div>

        <!-- Input Section -->
        <section id="input-section" class="bg-white rounded-3xl p-6 shadow-xl mb-6">
            <h2 class="text-xl font-bold text-gray-800 mb-2">What's in the fridge?</h2>
            <p class="text-sm text-gray-500 mb-4">List 3 ingredients you want to use up.</p>
            
            <div class="space-y-3 mb-6">
                <input type="text" id="ing1" placeholder="Ingredient 1 (e.g. Chicken)" class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-orange-400 outline-none transition">
                <input type="text" id="ing2" placeholder="Ingredient 2 (e.g. Spinach)" class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-orange-400 outline-none transition">
                <input type="text" id="ing3" placeholder="Ingredient 3 (e.g. Pesto)" class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-orange-400 outline-none transition">
            </div>

            <div class="flex items-center justify-between mb-6">
                <label class="flex items-center cursor-pointer">
                    <div class="relative">
                        <input type="checkbox" id="kid-friendly" class="sr-only" checked>
                        <div class="block bg-gray-200 w-10 h-6 rounded-full transition-colors"></div>
                        <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition"></div>
                    </div>
                    <span class="ml-3 text-sm font-medium text-gray-700">Kid-Friendly mode</span>
                </label>
            </div>

            <button onclick="generateRecipe()" id="generate-btn" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-2xl shadow-lg transition transform active:scale-95 flex justify-center items-center">
                <span>Fix My Dinner</span>
                <i class="fas fa-magic ml-2"></i>
            </button>
        </section>

        <!-- Loading State -->
        <div id="loading" class="hidden space-y-4">
            <div class="loading-shimmer h-8 w-3/4 rounded-lg"></div>
            <div class="loading-shimmer h-40 w-full rounded-2xl"></div>
            <div class="loading-shimmer h-20 w-full rounded-2xl"></div>
            <p class="text-center text-gray-400 text-sm italic">Consulting the AI chef...</p>
        </div>

        <!-- Recipe Display Section -->
        <section id="recipe-section" class="hidden bg-white rounded-3xl p-6 shadow-xl border-t-4 border-orange-500">
            <div id="recipe-content">
                <!-- Content injected here -->
            </div>

            <!-- Feedback Section -->
            <div id="feedback-section" class="mt-8 pt-6 border-t border-gray-100">
                <p class="text-center font-bold text-gray-800 mb-4">Did the kids actually eat it?</p>
                <div class="flex justify-center space-x-4">
                    <button onclick="saveFeedback('clean-plate')" class="flex flex-col items-center p-3 rounded-xl hover:bg-green-50 transition">
                        <span class="text-3xl mb-1">üòã</span>
                        <span class="text-xs text-gray-500 font-bold uppercase">Clean Plate</span>
                    </button>
                    <button onclick="saveFeedback('okay')" class="flex flex-col items-center p-3 rounded-xl hover:bg-yellow-50 transition">
                        <span class="text-3xl mb-1">üòê</span>
                        <span class="text-xs text-gray-500 font-bold uppercase">It was okay</span>
                    </button>
                    <button onclick="saveFeedback('disaster')" class="flex flex-col items-center p-3 rounded-xl hover:bg-red-50 transition">
                        <span class="text-3xl mb-1">üò´</span>
                        <span class="text-xs text-gray-500 font-bold uppercase">Disaster</span>
                    </button>
                </div>
            </div>
            
            <button onclick="resetApp()" class="mt-8 w-full text-gray-400 text-sm font-bold underline">Start Over</button>
        </section>
    </main>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Configuration fallbacks for GitHub Pages
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'fridgefix-default';
        const apiKey = typeof __api_key !== 'undefined' ? __api_key : ''; // Note: User needs to plug this in for production
        
        let db = null;
        let auth = null;
        let currentUser = null;

        // Safer Firebase Initialization
        try {
            if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                const firebaseConfig = JSON.parse(__firebase_config);
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                signInAnonymously(auth).catch(err => console.warn("Auth failed, feedback will be local only."));
                onAuthStateChanged(auth, (user) => { currentUser = user; });
            } else {
                console.warn("No Firebase config found. App will run in 'Offline Feedback' mode.");
            }
        } catch (e) {
            console.error("Firebase Init Error:", e);
        }

        // Logic Functions
        window.generateRecipe = async function() {
            const ing1 = document.getElementById('ing1').value.trim();
            const ing2 = document.getElementById('ing2').value.trim();
            const ing3 = document.getElementById('ing3').value.trim();
            const kidFriendly = document.getElementById('kid-friendly').checked;

            if(!ing1 || !ing2) {
                showError("Please enter at least 2 ingredients so the chef has something to work with!");
                return;
            }

            hideError();
            document.getElementById('input-section').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            const systemPrompt = `You are FridgeFix, a chef who specializes in helping busy, tired parents make quick 20-minute meals. 
            Rules:
            - Use the ingredients provided.
            - Assume basic pantry staples (oil, salt, pasta/rice).
            - Kid-friendly: no spice, familiar names.
            - Format: JSON { "title": string, "time": "20 mins", "pantry": [strings], "steps": [strings] }`;

            const userQuery = `I have: ${ing1}, ${ing2}, ${ing3}. Kid-friendly: ${kidFriendly}. Give me a JSON recipe.`;

            try {
                // If on GitHub without a key, we show a mock recipe so the user sees it works
                if (!apiKey) {
                    setTimeout(() => {
                        renderRecipe({
                            title: `Quick ${ing1} & ${ing2} Skillet`,
                            time: "15 mins",
                            pantry: ["Olive Oil", "Salt", "Black Pepper"],
                            steps: [
                                `Prep your ${ing1} and ${ing2} by cutting them into bite-sized pieces.`,
                                `Heat a skillet with oil and saut√© everything until tender.`,
                                `Season with salt and serve while it's hot!`
                            ]
                        });
                        showError("Demo Mode: Since no API Key is set in your code yet, I've generated a placeholder recipe!");
                    }, 1500);
                    return;
                }

                const response = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userQuery }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);
                
                const recipe = JSON.parse(data.candidates[0].content.parts[0].text);
                renderRecipe(recipe);
            } catch (error) {
                console.error(error);
                showError("The AI chef is taking a nap. Make sure your API key is correct!");
                resetApp();
            }
        };

        function renderRecipe(recipe) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('recipe-section').classList.remove('hidden');

            const content = `
                <h3 class="text-2xl font-bold text-gray-800 mb-1">${recipe.title}</h3>
                <div class="flex items-center text-sm text-orange-600 mb-6 font-bold">
                    <i class="far fa-clock mr-1"></i> ${recipe.time}
                </div>
                
                <div class="mb-6">
                    <h4 class="text-xs uppercase tracking-widest text-gray-400 font-bold mb-2">Check your pantry for:</h4>
                    <div class="flex flex-wrap gap-2">
                        ${recipe.pantry.map(p => `<span class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-xs font-medium">${p}</span>`).join('')}
                    </div>
                </div>

                <div>
                    <h4 class="text-xs uppercase tracking-widest text-gray-400 font-bold mb-3">Steps:</h4>
                    <ul class="space-y-4">
                        ${recipe.steps.map((step, i) => `
                            <li class="flex">
                                <span class="flex-shrink-0 w-6 h-6 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center text-xs font-bold mr-3">${i+1}</span>
                                <span class="text-gray-700 leading-relaxed">${step}</span>
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `;
            document.getElementById('recipe-content').innerHTML = content;
        }

        window.saveFeedback = async function(status) {
            const section = document.getElementById('feedback-section');
            section.innerHTML = `<div class="text-center p-4 text-orange-500 font-bold">Saving...</div>`;

            if (db && currentUser) {
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'feedback'), {
                        status: status,
                        timestamp: serverTimestamp(),
                        userId: currentUser.uid
                    });
                } catch (err) {
                    console.error("Firebase save failed:", err);
                }
            } else {
                console.log("Feedback saved locally (No Database Connected):", status);
            }
            
            section.innerHTML = `
                <div class="bg-green-50 text-green-700 p-4 rounded-2xl text-center font-bold">
                    Thanks! This helps us make better recipes. üß°
                </div>
            `;
        };

        window.resetApp = function() {
            document.getElementById('recipe-section').classList.add('hidden');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('input-section').classList.remove('hidden');
        };

        function showError(msg) {
            const errDiv = document.getElementById('error-display');
            document.getElementById('error-text').innerText = msg;
            errDiv.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('error-display').classList.add('hidden');
        }

        async function fetchWithRetry(url, options, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const res = await fetch(url, options);
                    if (res.ok) return res;
                    if (res.status === 403 || res.status === 400) throw new Error("API Key issue");
                } catch (err) {
                    if (i === retries - 1) throw err;
                }
                await new Promise(r => setTimeout(r, 1000 * Math.pow(2, i)));
            }
        }
    </script>
</body>
</html>
