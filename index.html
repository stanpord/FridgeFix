<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FridgeFix Ultimate - AI Kitchen Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        body { font-family: 'Quicksand', sans-serif; background-color: #fffaf0; -webkit-tap-highlight-color: transparent; }
        .loading-shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .dot { transition: all 0.3s ease; }
        input:checked ~ .dot { transform: translateX(100%); background-color: #f97316; }
        input:checked ~ .block { background-color: #ffedd5; }
        .btn-active:active { transform: scale(0.98); }
    </style>
</head>
<body class="min-h-screen pb-12">

    <nav class="bg-white shadow-sm p-4 mb-4 sticky top-0 z-50">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-orange-500"><i class="fas fa-utensils mr-2"></i>FridgeFix</h1>
            <span class="text-[10px] bg-orange-100 text-orange-600 px-2 py-1 rounded-full font-bold uppercase tracking-widest">Ultimate</span>
        </div>
    </nav>

    <main class="max-w-md mx-auto px-4">
        <section id="input-section" class="bg-white rounded-3xl p-6 shadow-xl mb-6 border border-orange-50">
            <h2 class="text-xl font-bold text-gray-800 mb-1">Dinner Decision Maker</h2>
            <p class="text-sm text-gray-500 mb-6">Snap a photo or type what's on the shelf.</p>
            
            <!-- Vision UI -->
            <div class="mb-6">
                <div id="image-preview-container" class="hidden mb-4 relative">
                    <img id="image-preview" class="w-full h-56 object-cover rounded-2xl border-4 border-white shadow-md">
                    <button onclick="clearImage()" class="absolute -top-2 -right-2 bg-red-500 text-white w-10 h-10 rounded-full shadow-xl flex items-center justify-center border-4 border-white"><i class="fas fa-times"></i></button>
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="document.getElementById('camera-input').click()" class="bg-orange-50 border-2 border-orange-100 rounded-2xl py-6 flex flex-col items-center justify-center text-orange-500 hover:bg-orange-100 transition btn-active">
                        <i class="fas fa-camera text-2xl mb-2"></i>
                        <span class="text-[10px] font-bold uppercase tracking-widest">Snap Photo</span>
                        <input type="file" id="camera-input" accept="image/*" capture="environment" class="hidden" onchange="handleImage(this)">
                    </button>
                    <button onclick="document.getElementById('gallery-input').click()" class="bg-gray-50 border-2 border-gray-100 rounded-2xl py-6 flex flex-col items-center justify-center text-gray-500 hover:bg-gray-100 transition btn-active">
                        <i class="fas fa-image text-2xl mb-2"></i>
                        <span class="text-[10px] font-bold uppercase tracking-widest">Gallery</span>
                        <input type="file" id="gallery-input" accept="image/*" class="hidden" onchange="handleImage(this)">
                    </button>
                </div>
            </div>

            <!-- Manual Ingredients -->
            <div class="space-y-3 mb-6">
                <input type="text" id="ing1" placeholder="Main (e.g. Chicken, Tofu)" class="w-full p-4 rounded-2xl bg-gray-50 border-none outline-none focus:ring-2 focus:ring-orange-200 text-sm">
                <input type="text" id="ing2" placeholder="Veggie (e.g. Broccoli, Spinach)" class="w-full p-4 rounded-2xl bg-gray-50 border-none outline-none focus:ring-2 focus:ring-orange-200 text-sm">
                <input type="text" id="ing3" placeholder="Wildcard (e.g. Rice, Salsa)" class="w-full p-4 rounded-2xl bg-gray-50 border-none outline-none focus:ring-2 focus:ring-orange-200 text-sm">
            </div>

            <!-- Advanced Settings -->
            <div class="bg-gray-50 rounded-2xl p-4 mb-6">
                <button onclick="toggleAdvanced()" class="w-full flex justify-between items-center text-[10px] font-bold text-gray-500 uppercase tracking-widest">
                    <span><i class="fas fa-sliders-h mr-2"></i> Dietary & Method</span>
                    <i id="adv-icon" class="fas fa-chevron-down transition-transform"></i>
                </button>
                
                <div id="advanced-options" class="hidden mt-4 space-y-4">
                    <div class="grid grid-cols-2 gap-3">
                        <select id="diet" class="w-full p-2.5 bg-white border border-gray-100 rounded-xl text-xs">
                            <option value="none">No Diet</option>
                            <option value="vegetarian">Vegetarian</option>
                            <option value="gluten-free">Gluten-Free</option>
                        </select>
                        <select id="method" class="w-full p-2.5 bg-white border border-gray-100 rounded-xl text-xs">
                            <option value="any">Any Method</option>
                            <option value="air-fryer">Air Fryer</option>
                            <option value="stovetop">Stovetop</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between mb-8 px-2">
                <label class="flex items-center cursor-pointer">
                    <div class="relative">
                        <input type="checkbox" id="kid-friendly" class="sr-only" checked>
                        <div class="block bg-gray-200 w-10 h-6 rounded-full transition-colors"></div>
                        <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition"></div>
                    </div>
                    <span class="ml-3 text-sm font-medium text-gray-700">Kid-Friendly Mode</span>
                </label>
            </div>

            <button id="generate-btn" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-5 rounded-2xl shadow-lg flex justify-center items-center btn-active">
                <span class="text-lg">Fix My Dinner</span>
                <i class="fas fa-magic ml-3"></i>
            </button>
        </section>

        <!-- Loading -->
        <div id="loading" class="hidden py-12 text-center">
            <div class="flex justify-center space-x-2 mb-4">
                <div class="w-3 h-3 bg-orange-400 rounded-full animate-bounce"></div>
                <div class="w-3 h-3 bg-orange-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                <div class="w-3 h-3 bg-orange-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
            </div>
            <p class="text-orange-500 font-bold animate-pulse text-sm">Chef Gemini is thinking...</p>
        </div>

        <!-- Recipe Section -->
        <section id="recipe-section" class="hidden bg-white rounded-3xl p-6 shadow-xl border-t-8 border-orange-500 mb-10">
            <div id="recipe-content"></div>
            <div id="feedback-section" class="mt-8 pt-6 border-t border-gray-100 text-center">
                <p class="font-bold text-gray-800 mb-4 text-[10px] uppercase tracking-widest">Did the kids eat it?</p>
                <div class="flex justify-center space-x-6">
                    <button onclick="saveFeedback('clean-plate')" class="text-4xl">üòã</button>
                    <button onclick="saveFeedback('okay')" class="text-4xl">üòê</button>
                    <button onclick="saveFeedback('disaster')" class="text-4xl">üò´</button>
                </div>
            </div>
            <button onclick="location.reload()" class="mt-10 w-full bg-gray-50 text-gray-400 py-4 rounded-2xl text-[10px] font-bold uppercase underline tracking-widest">Start Over</button>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const apiKey = "AIzaSyB8WbLRM8uQFa-s4GHO7N6l8ocexoPdhHg";
        let base64Image = null;
        let db = null;

        const getSafe = (k) => { try { return eval(k); } catch(e) { return null; } };
        const fbConfig = getSafe('__firebase_config');
        if (fbConfig) {
            try {
                const app = initializeApp(JSON.parse(fbConfig));
                db = getFirestore(app);
            } catch (e) { console.warn("Firebase offline"); }
        }

        window.toggleAdvanced = () => {
            const el = document.getElementById('advanced-options');
            const icon = document.getElementById('adv-icon');
            el.classList.toggle('hidden');
            icon.classList.toggle('rotate-180');
        };

        window.handleImage = (input) => {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('image-preview').src = e.target.result;
                    document.getElementById('image-preview-container').classList.remove('hidden');
                    base64Image = e.target.result.split(',')[1];
                };
                reader.readAsDataURL(input.files[0]);
            }
        };

        window.clearImage = () => {
            document.getElementById('image-preview-container').classList.add('hidden');
            document.getElementById('camera-input').value = "";
            document.getElementById('gallery-input').value = "";
            base64Image = null;
        };

        window.generateRecipe = async function() {
            const i1 = document.getElementById('ing1').value.trim();
            const i2 = document.getElementById('ing2').value.trim();
            const i3 = document.getElementById('ing3').value.trim();
            const diet = document.getElementById('diet').value;
            const method = document.getElementById('method').value;
            const isKidFriendly = document.getElementById('kid-friendly').checked;

            if(!i1 && !base64Image) {
                alert("Please snap a photo or type an ingredient!");
                return;
            }

            document.getElementById('input-section').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            const prompt = `Chef instructions: Create 20-min kid-friendly recipe. 
            Inputs: Image data (if present) + text: ${i1}, ${i2}, ${i3}. 
            Constraints: ${diet} diet, ${method} method. ${isKidFriendly ? 'KID-FRIENDLY: No spice.' : 'Standard.'}
            JSON: {title, time, pantry:[], steps:[]}`;

            const parts = [{ text: prompt }];
            if (base64Image) {
                parts.push({ inlineData: { mimeType: "image/jpeg", data: base64Image } });
            }

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: parts }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });
                const data = await response.json();
                renderRecipe(JSON.parse(data.candidates[0].content.parts[0].text));
            } catch (error) {
                alert("Error! Refresh and try again.");
                location.reload();
            }
        };

        function renderRecipe(recipe) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('recipe-section').classList.remove('hidden');
            document.getElementById('recipe-content').innerHTML = `
                <h3 class="text-3xl font-bold mb-2">${recipe.title}</h3>
                <div class="text-orange-600 font-bold mb-6 text-xs uppercase tracking-widest"><i class="far fa-clock"></i> ${recipe.time}</div>
                <div class="mb-8">
                    <p class="text-[9px] uppercase tracking-widest text-gray-400 font-bold mb-3">Pantry Essentials</p>
                    <div class="flex flex-wrap gap-2">
                        ${recipe.pantry.map(p => `<span class="bg-gray-100 text-gray-600 px-3 py-1.5 rounded-lg text-[10px] font-bold uppercase">${p}</span>`).join('')}
                    </div>
                </div>
                <div class="space-y-6">
                    ${recipe.steps.map((s, idx) => `
                        <div class="flex items-start">
                            <span class="flex-shrink-0 w-7 h-7 bg-orange-500 text-white rounded-xl flex items-center justify-center text-xs font-bold mr-4">${idx+1}</span>
                            <p class="text-sm text-gray-700 leading-relaxed pt-0.5">${s}</p>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        window.saveFeedback = async function(status) {
            const section = document.getElementById('feedback-section');
            if (db) {
                try {
                    await addDoc(collection(db, 'artifacts', 'fridgefix-pro', 'public', 'data', 'feedback'), {
                        status: status,
                        timestamp: serverTimestamp()
                    });
                } catch (e) {}
            }
            section.innerHTML = `<div class="bg-orange-50 text-orange-600 p-5 rounded-2xl text-center text-xs font-bold">Feedback sent! üß°</div>`;
        };

        document.getElementById('generate-btn').addEventListener('click', window.generateRecipe);
    </script>
</body>
</html>
