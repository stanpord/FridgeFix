<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FridgeFix - Stop the 5:30 PM Panic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        body { font-family: 'Quicksand', sans-serif; background-color: #fffaf0; }
        .loading-shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .dot { transition: all 0.3s ease; }
        input:checked ~ .dot { transform: translateX(100%); background-color: #f97316; }
        input:checked ~ .block { background-color: #ffedd5; }
    </style>
</head>
<body class="min-h-screen pb-12">

    <nav class="bg-white shadow-sm p-4 mb-6">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-orange-500"><i class="fas fa-utensils mr-2"></i>FridgeFix</h1>
            <span class="text-xs bg-orange-100 text-orange-600 px-2 py-1 rounded-full font-bold uppercase tracking-wider">Live</span>
        </div>
    </nav>

    <main class="max-w-md mx-auto px-4">
        <!-- Input Section -->
        <section id="input-section" class="bg-white rounded-3xl p-6 shadow-xl mb-6">
            <h2 class="text-xl font-bold text-gray-800 mb-2">What's in the fridge?</h2>
            <p class="text-sm text-gray-500 mb-4">I'll turn your random items into a kid-approved meal.</p>
            
            <div class="space-y-3 mb-6">
                <input type="text" id="ing1" placeholder="Ingredient 1 (e.g. Chicken)" class="w-full p-3 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-orange-400 transition">
                <input type="text" id="ing2" placeholder="Ingredient 2 (e.g. Broccoli)" class="w-full p-3 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-orange-400 transition">
                <input type="text" id="ing3" placeholder="Ingredient 3 (e.g. Rice)" class="w-full p-3 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-orange-400 transition">
            </div>

            <div class="flex items-center justify-between mb-6">
                <label class="flex items-center cursor-pointer">
                    <div class="relative">
                        <input type="checkbox" id="kid-friendly" class="sr-only" checked>
                        <div class="block bg-gray-200 w-10 h-6 rounded-full transition-colors"></div>
                        <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition"></div>
                    </div>
                    <span class="ml-3 text-sm font-medium text-gray-700">Kid-Friendly mode</span>
                </label>
            </div>

            <button id="generate-btn" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-2xl shadow-lg transition transform active:scale-95 flex justify-center items-center">
                <span>Fix My Dinner</span>
                <i class="fas fa-magic ml-2"></i>
            </button>
        </section>

        <!-- Loading -->
        <div id="loading" class="hidden space-y-4 py-10">
            <div class="loading-shimmer h-8 w-3/4 rounded-lg mx-auto"></div>
            <div class="loading-shimmer h-40 w-full rounded-2xl"></div>
            <p class="text-center text-gray-400 text-sm italic">Chef Gemini is inventing your recipe...</p>
        </div>

        <!-- Recipe Display -->
        <section id="recipe-section" class="hidden bg-white rounded-3xl p-6 shadow-xl border-t-4 border-orange-500">
            <div id="recipe-content"></div>

            <!-- Feedback / Rating Section -->
            <div id="feedback-section" class="mt-8 pt-6 border-t border-gray-100">
                <p class="text-center font-bold text-gray-800 mb-4">Did the kids actually eat it?</p>
                <div class="flex justify-center space-x-4">
                    <button onclick="saveFeedback('clean-plate')" class="flex flex-col items-center p-3 rounded-xl hover:bg-green-50 transition">
                        <span class="text-3xl mb-1">üòã</span>
                        <span class="text-[10px] text-gray-500 font-bold">CLEAN PLATE</span>
                    </button>
                    <button onclick="saveFeedback('okay')" class="flex flex-col items-center p-3 rounded-xl hover:bg-yellow-50 transition">
                        <span class="text-3xl mb-1">üòê</span>
                        <span class="text-[10px] text-gray-500 font-bold">OKAY</span>
                    </button>
                    <button onclick="saveFeedback('disaster')" class="flex flex-col items-center p-3 rounded-xl hover:bg-red-50 transition">
                        <span class="text-3xl mb-1">üò´</span>
                        <span class="text-[10px] text-gray-500 font-bold">DISASTER</span>
                    </button>
                </div>
            </div>
            
            <button onclick="location.reload()" class="mt-8 w-full text-gray-400 text-sm font-bold underline">Start Over</button>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIGURATION
        const apiKey = "AIzaSyB8WbLRM8uQFa-s4GHO7N6l8ocexoPdhHg";
        
        // Dynamic Config Handling
        const getSafe = (k) => { try { return eval(k); } catch(e) { return null; } };
        const fbConfigStr = getSafe('__firebase_config');
        const appId = getSafe('__app_id') || 'fridgefix-production';

        let db = null;
        if (fbConfigStr) {
            try {
                const app = initializeApp(JSON.parse(fbConfigStr));
                db = getFirestore(app);
            } catch (e) { console.warn("Firebase connection skipped for this session."); }
        }

        window.generateRecipe = async function() {
            const i1 = document.getElementById('ing1').value.trim();
            const i2 = document.getElementById('ing2').value.trim();
            const i3 = document.getElementById('ing3').value.trim();
            const isKidFriendly = document.getElementById('kid-friendly').checked;

            if(!i1 || !i2) {
                alert("I need at least two ingredients to cook something good!");
                return;
            }

            document.getElementById('input-section').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            const prompt = `You are a world-class chef helping a tired parent. 
            Create a unique 20-minute recipe using: ${i1}, ${i2}, and ${i3}. 
            Kid-friendly: ${isKidFriendly}.
            Provide the response strictly in JSON format:
            {
              "title": "Short Creative Name",
              "time": "20 mins",
              "pantry": ["staple 1", "staple 2"],
              "steps": ["Step 1...", "Step 2...", "Step 3..."]
            }`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);
                
                const recipe = JSON.parse(data.candidates[0].content.parts[0].text);
                renderRecipe(recipe);
            } catch (error) {
                console.error("API Error:", error);
                alert("The kitchen is currently overwhelmed! Please try again in 30 seconds.");
                location.reload();
            }
        };

        function renderRecipe(recipe) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('recipe-section').classList.remove('hidden');
            document.getElementById('recipe-content').innerHTML = `
                <h3 class="text-2xl font-bold text-gray-800 mb-1">${recipe.title}</h3>
                <div class="text-orange-600 font-bold mb-6 text-sm flex items-center">
                    <i class="far fa-clock mr-2"></i> Ready in ${recipe.time}
                </div>
                
                <div class="mb-6">
                    <p class="text-[10px] uppercase tracking-widest text-gray-400 font-bold mb-2">Check Pantry For:</p>
                    <div class="flex flex-wrap gap-2">
                        ${recipe.pantry.map(p => `<span class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-xs font-medium">${p}</span>`).join('')}
                    </div>
                </div>

                <div class="space-y-4">
                    <p class="text-[10px] uppercase tracking-widest text-gray-400 font-bold mb-2">How to Fix it:</p>
                    ${recipe.steps.map((s, idx) => `
                        <div class="flex">
                            <span class="flex-shrink-0 w-6 h-6 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center text-xs font-bold mr-3 mt-0.5">${idx+1}</span>
                            <p class="text-sm text-gray-700 leading-relaxed">${s}</p>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        window.saveFeedback = async function(status) {
            const section = document.getElementById('feedback-section');
            if (db) {
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'feedback'), {
                        status: status,
                        timestamp: serverTimestamp(),
                        ingredients: [document.getElementById('ing1').value, document.getElementById('ing2').value]
                    });
                } catch (e) { console.error("Feedback storage skipped."); }
            }
            section.innerHTML = `<div class="bg-green-50 text-green-700 p-4 rounded-2xl text-center text-sm font-bold italic animate-pulse">Thanks for helping us improve! üß°</div>`;
        };

        document.getElementById('generate-btn').addEventListener('click', window.generateRecipe);
    </script>
</body>
</html>
