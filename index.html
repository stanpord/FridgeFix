<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FridgeFix Ultimate</title>
    <!-- CSS Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        body { font-family: 'Quicksand', sans-serif; background-color: #fffaf0; -webkit-tap-highlight-color: transparent; }
        .loading-shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .btn-active:active { transform: scale(0.96); }
        select { -webkit-appearance: none; appearance: none; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Header -->
    <nav class="bg-white shadow-sm p-4 sticky top-0 z-50">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-orange-500"><i class="fas fa-utensils mr-2"></i>FridgeFix</h1>
            <div class="text-right">
                <span class="text-[9px] bg-orange-500 text-white px-2 py-0.5 rounded-full font-bold uppercase tracking-widest">Ultimate v2.4</span>
            </div>
        </div>
    </nav>

    <main id="app-container" class="max-w-md mx-auto px-4 pt-4 pb-12">
        
        <!-- START: Input Section -->
        <div id="input-section" class="space-y-6">
            <div class="bg-white rounded-3xl p-6 shadow-xl border border-orange-50">
                <h2 class="text-xl font-bold text-gray-800 mb-1">What's for dinner?</h2>
                <p class="text-sm text-gray-500 mb-6">Snap a photo or type what you have.</p>
                
                <!-- Image Input Area -->
                <div class="mb-6">
                    <div id="image-preview-container" class="hidden mb-4 relative">
                        <img id="image-preview" class="w-full h-48 object-cover rounded-2xl border-4 border-white shadow-md">
                        <button onclick="clearImage()" class="absolute -top-2 -right-2 bg-red-500 text-white w-8 h-8 rounded-full shadow-lg border-2 border-white"><i class="fas fa-times"></i></button>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="document.getElementById('camera-input').click()" class="bg-orange-50 border-2 border-orange-100 rounded-2xl py-6 flex flex-col items-center justify-center text-orange-600 btn-active transition-all">
                            <i class="fas fa-camera text-2xl mb-1"></i>
                            <span class="text-[10px] font-bold uppercase tracking-widest">Camera</span>
                            <input type="file" id="camera-input" accept="image/*" capture="environment" class="hidden" onchange="processImage(this)">
                        </button>
                        <button onclick="document.getElementById('gallery-input').click()" class="bg-gray-50 border-2 border-gray-100 rounded-2xl py-6 flex flex-col items-center justify-center text-gray-400 btn-active transition-all">
                            <i class="fas fa-image text-2xl mb-1"></i>
                            <span class="text-[10px] font-bold uppercase tracking-widest">Gallery</span>
                            <input type="file" id="gallery-input" accept="image/*" class="hidden" onchange="processImage(this)">
                        </button>
                    </div>
                </div>

                <!-- Text Input Area -->
                <div class="space-y-3 mb-6">
                    <input type="text" id="ing1" placeholder="Main (e.g. Chicken)" class="w-full p-4 rounded-xl bg-gray-50 border-none outline-none focus:ring-2 focus:ring-orange-300 text-sm">
                    <input type="text" id="ing2" placeholder="Veggie (e.g. Spinach)" class="w-full p-4 rounded-xl bg-gray-50 border-none outline-none focus:ring-2 focus:ring-orange-300 text-sm">
                    <input type="text" id="ing3" placeholder="Pantry (e.g. Pasta)" class="w-full p-4 rounded-xl bg-gray-50 border-none outline-none focus:ring-2 focus:ring-orange-300 text-sm">
                </div>

                <!-- Advanced Options -->
                <div class="bg-gray-50 rounded-2xl p-4 mb-6">
                    <button onclick="toggleAdvanced()" class="w-full flex justify-between items-center text-[10px] font-bold text-gray-400 uppercase tracking-widest outline-none">
                        <span><i class="fas fa-sliders-h mr-1"></i> Preferences</span>
                        <i id="adv-icon" class="fas fa-chevron-down transition-transform"></i>
                    </button>
                    <div id="advanced-options" class="hidden mt-4 grid grid-cols-2 gap-3">
                        <select id="diet" class="p-2.5 bg-white border border-gray-100 rounded-xl text-xs outline-none">
                            <option value="none">No Diet</option>
                            <option value="vegetarian">Veggie</option>
                            <option value="gluten-free">GF</option>
                        </select>
                        <select id="method" class="p-2.5 bg-white border border-gray-100 rounded-xl text-xs outline-none">
                            <option value="any">Any Method</option>
                            <option value="air-fryer">Air Fryer</option>
                            <option value="stovetop">Stovetop</option>
                        </select>
                    </div>
                </div>

                <!-- Toggle -->
                <div class="flex items-center justify-between mb-8 px-2">
                    <label class="flex items-center cursor-pointer">
                        <div class="relative">
                            <input type="checkbox" id="kid-friendly" class="sr-only" checked>
                            <div class="block bg-gray-200 w-10 h-6 rounded-full transition-colors"></div>
                            <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition-all"></div>
                        </div>
                        <span class="ml-3 text-sm font-medium text-gray-700">Kid-Friendly Mode</span>
                    </label>
                </div>

                <!-- Primary Action -->
                <button id="generate-btn" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-5 rounded-2xl shadow-lg flex justify-center items-center btn-active transition-all">
                    <span class="text-lg">Fix My Dinner</span>
                    <i class="fas fa-magic ml-3"></i>
                </button>
            </div>
        </div>

        <!-- LOADING: Shimmer State -->
        <div id="loading" class="hidden py-12 text-center">
            <div class="flex justify-center space-x-2 mb-6">
                <div class="w-3 h-3 bg-orange-400 rounded-full animate-bounce"></div>
                <div class="w-3 h-3 bg-orange-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                <div class="w-3 h-3 bg-orange-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
            </div>
            <div class="loading-shimmer h-48 w-full rounded-3xl mb-4"></div>
            <p class="text-orange-500 font-bold animate-pulse text-sm uppercase tracking-widest">Chef Gemini is cooking up ideas...</p>
        </div>

        <!-- OUTPUT: Recipe Section -->
        <div id="recipe-section" class="hidden">
            <div class="bg-white rounded-3xl p-6 shadow-xl border-t-8 border-orange-500 mb-8">
                <div id="recipe-content"></div>
                <div id="feedback-area" class="mt-8 pt-6 border-t border-gray-100 text-center">
                    <p class="font-bold text-gray-800 mb-4 text-[10px] uppercase tracking-widest">Did the kids eat it?</p>
                    <div class="flex justify-center space-x-6">
                        <button onclick="saveFeedback('clean')" class="text-4xl hover:scale-110 transition">üòã</button>
                        <button onclick="saveFeedback('ok')" class="text-4xl hover:scale-110 transition">üòê</button>
                        <button onclick="saveFeedback('nope')" class="text-4xl hover:scale-110 transition">üò´</button>
                    </div>
                </div>
            </div>
            <button onclick="location.reload()" class="w-full bg-white text-orange-500 font-bold py-4 rounded-2xl border-2 border-orange-100 btn-active">Start New Recipe</button>
        </div>

    </main>

    <!-- Canvas for Image Shrinking -->
    <canvas id="shrink-canvas" class="hidden"></canvas>

    <!-- App Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // APP CONFIG
        const apiKey = "AIzaSyB8WbLRM8uQFa-s4GHO7N6l8ocexoPdhHg";
        let base64Image = null;
        let db = null;

        // Firebase Setup (Silent Fail)
        const getSafe = (k) => { try { return eval(k); } catch(e) { return null; } };
        const fbStr = getSafe('__firebase_config');
        if (fbStr) {
            try {
                const app = initializeApp(JSON.parse(fbStr));
                db = getFirestore(app);
            } catch (e) { console.warn("Firebase not connected."); }
        }

        // Global UI Toggles
        window.toggleAdvanced = () => {
            const el = document.getElementById('advanced-options');
            const icon = document.getElementById('adv-icon');
            el.classList.toggle('hidden');
            icon.classList.toggle('rotate-180');
        };

        window.processImage = (input) => {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.getElementById('shrink-canvas');
                        const ctx = canvas.getContext('2d');
                        let w = img.width, h = img.height;
                        const max = 1024;
                        if (w > h) { if (w > max) { h *= max/w; w = max; } }
                        else { if (h > max) { w *= max/h; h = max; } }
                        canvas.width = w; canvas.height = h;
                        ctx.drawImage(img, 0, 0, w, h);
                        const compressed = canvas.toDataURL('image/jpeg', 0.6);
                        document.getElementById('image-preview').src = compressed;
                        document.getElementById('image-preview-container').classList.remove('hidden');
                        base64Image = compressed.split(',')[1];
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        };

        window.clearImage = () => {
            document.getElementById('image-preview-container').classList.add('hidden');
            document.getElementById('camera-input').value = "";
            document.getElementById('gallery-input').value = "";
            base64Image = null;
        };

        window.generateRecipe = async function() {
            const i1 = document.getElementById('ing1').value.trim();
            const i2 = document.getElementById('ing2').value.trim();
            const i3 = document.getElementById('ing3').value.trim();
            const diet = document.getElementById('diet').value;
            const method = document.getElementById('method').value;
            const isKid = document.getElementById('kid-friendly').checked;

            if(!i1 && !base64Image) {
                alert("Please snap a photo or type ingredients!");
                return;
            }

            document.getElementById('input-section').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            const prompt = `Create a 20-min recipe. Use image + text: ${i1}, ${i2}, ${i3}. 
            Diet: ${diet}, Method: ${method}, KidFriendly: ${isKid}.
            Respond ONLY in JSON format: { "title": "...", "time": "...", "pantry": ["..."], "steps": ["..."] }`;

            const parts = [{ text: prompt }];
            if (base64Image) {
                parts.push({ inlineData: { mimeType: "image/jpeg", data: base64Image } });
            }

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: parts }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                const data = await response.json();
                const recipeText = data.candidates[0].content.parts[0].text;
                const cleanJson = recipeText.replace(/```json/g, '').replace(/```/g, '').trim();
                const recipe = JSON.parse(cleanJson);
                renderRecipe(recipe);
            } catch (err) {
                console.error(err);
                alert("Chef's kitchen is a mess! Please refresh and try again.");
                location.reload();
            }
        };

        function renderRecipe(recipe) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('recipe-section').classList.remove('hidden');
            document.getElementById('recipe-content').innerHTML = `
                <h3 class="text-3xl font-bold text-gray-800 mb-2">${recipe.title}</h3>
                <div class="text-orange-600 font-bold mb-8 text-xs uppercase tracking-widest flex items-center">
                    <i class="far fa-clock mr-2"></i> READY IN ${recipe.time.toUpperCase()}
                </div>
                <div class="mb-8">
                    <p class="text-[9px] uppercase tracking-widest text-gray-400 font-bold mb-3">Pantry Staples</p>
                    <div class="flex flex-wrap gap-2">
                        ${recipe.pantry.map(p => `<span class="bg-orange-50 text-orange-700 px-3 py-1 rounded-lg text-[10px] font-bold uppercase">${p}</span>`).join('')}
                    </div>
                </div>
                <div class="space-y-6">
                    ${recipe.steps.map((s, idx) => `
                        <div class="flex items-start">
                            <span class="flex-shrink-0 w-7 h-7 bg-orange-500 text-white rounded-xl flex items-center justify-center text-xs font-bold mr-4">${idx+1}</span>
                            <p class="text-sm text-gray-700 leading-relaxed pt-0.5 text-left">${s}</p>
                        </div>
                    `).join('')}
                </div>
            `;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.saveFeedback = function(status) {
            document.getElementById('feedback-area').innerHTML = `<div class="bg-orange-50 text-orange-600 p-4 rounded-2xl text-xs font-bold italic">Feedback saved! üß°</div>`;
            if (db) {
                try { addDoc(collection(db, 'artifacts', 'fridgefix', 'public', 'data', 'feedback'), { status, timestamp: serverTimestamp() }); } catch(e){}
            }
        };

        document.getElementById('generate-btn').addEventListener('click', window.generateRecipe);
    </script>
</body>
</html>
